<script>
  $(".select-content").click(function () {
    if ($(this).hasClass("active")) {
      $(this).removeClass("active");
      $(this).siblings(".select-list").slideUp();
    }
    else {
      $(".select-content").removeClass("active");
      $(this).addClass("active");
      $(".select-list").slideUp();
      $(this).siblings(".select-list").slideDown();
    }
  });
</script>
